---
layout: default
title: "Brewtools - Recipe"
---
<div id="form"></div>
  <table class="table">
  <tr>
    <td>Original Gravity</td>
    <td id="original_gravity"></td>
  </tr>
  <tr>
    <td>Final Gravity</td>
    <td id="final_gravity"></td>
  </tr>
  <tr>
    <td>ABV</td>
    <td id="abv"></td>
  </tr>
  <tr>
    <td>IBU</td>
    <td id="ibu"></td>
  </tr>
</table>
<div id="loadModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Load Recipe</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Click on a recipe below to load it.</p>
        <ul id="loadRecipeList"></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
